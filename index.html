<!DOCTYPE html>

<head>

    <link href="css/simple.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="dependencies/fontawesome-free-6.1.1-web/css/all.min.css" type="text/css">
</head>

<body>
    <div class="main-wrapper">
        <div class="header-wrapper">
            <div class="header-text-wrapper">
                <div class="header-text">
                    <h1>Simple Text</h1>
                </div>
            </div>
            <div class="header-menu-wrapper">
                <nav class="menu-nav">
                    <a href="/index">Home</a>
                    <a href="/tambah">Tambah</a>
                    <a href="/about">About</a>
                    <a href="/contact">Contact</a>
                </nav>
                <nav class="login-nav">
                    <a href="#">Register</a>
                    <a href="#">Login</a>
                </nav>
            </div>
        </div>
        <div class="content-wrapper" id = "main-content-area">
            <div class="article-content-wrapper">
                <div class="article-content-box">
                    <form class="article-content-form">
                        <fieldset>
                            <input type="hidden" id="article-id" value="id">

                            <div class = "article-content-group-text">
                                <label for="article-content-text">Content</label>
                                <textarea name="article-content-text" id="article-content" placeholder="Write your article content here..." required="true"></textarea>
                            </div>
                            <div class="article-content-group-button">
                                <button id = "submit-article" type="button">Submit</button>
                                <button id = "clear-article" type="button">Clear</button>
                            </div>
                        </fieldset>

                </div>
            </div>
        </div>
        <div class="footer-wrapper">
            <div class="footer-text">
                <h1>Made By Darma</h1>
            </div>
        </div>
