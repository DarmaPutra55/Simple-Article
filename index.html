<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>

<head>
    <title>Simple PHP Fetch</title>
    <link href="/css/simple.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="/dependencies/fontawesome-free-6.1.1-web/css/all.min.css" type="text/css">
</head>

<body>
    <div class="main-wrapper">
        <div class="header-wrapper">
            <div class="header-text-wrapper">
                <div class="header-text">
                    <h1>Simple Text</h1>
                </div>
            </div>
            <div class="header-menu-wrapper">
                <nav class="menu-nav">
                    <a href="/index">Home</a>
                    <a href="/tambah">Tambah</a>
                    <a href="/about">About</a>
                    <a href="/contact">Contact</a>
                </nav>
                <nav class="login-nav">
                    <a href="#">Login</a>
                    <a href="#">Register</a>    
                </nav>
                <div class="login-menu-wrapper">
                    <div class="login-text-wrapper">
                        <h1>Login</h1>
                    </div>
                    <div class="login-form-wrapper">
                        <form class="login-form">
                            <fieldset>
                                <div class="login-form-group-text">
                                    <label for="log-username">Username</label>
                                    <input type="text" id="login-username" name="log-username" placeholder="Masukan username...">
                                </div>
                                <div class="login-form-group-text">
                                    <label for="log-password">Password</label>
                                    <input type="password" id="login-password" name="log-password" placeholder="Masukan password...">
                                </div>
                                <div class="login-form-group-button">
                                    <input type="button" value="Login">
                                    <input type="button" value="Clear">
                                </div>  
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-wrapper" id = "main-content-area">
           
        </div>
        <div class="footer-wrapper">
            <div class="footer-text">
                <h1>Made By Darma</h1>
            </div>
        </div>
